<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login And Registration</title>
	<style>
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        /* Form title */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    
        /* Form input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        /* Form submit button */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .btn-submit:hover {
            background-color: #45a049;
        }
    
        /* Error message */
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 15px;
        }
    
        /* Success message */
        .success-message {
            color: #008000;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
    

</head>
<body>
	<h1 id="title">Login and registration system</h1>
	<div class="regForm" style="margin-top: 25px">
		<h2>Register here!</h2>
		<form action="#" id="registrationForm">
			<p>Username: <input type="text" id="usernameReg"></p>
			<p>Password: <input type="password" id="passwordReg"></p>
			<input type="submit" name="" value="Register">
		</form>	
	</div>
	<div class="logForm" style="margin-top: 25px; display: none;">
		<h2>Login here! Time to login now!</h2>
		<form action="#" id="loginForm">
			<p>Username: <input type="text" id="username"></p>
			<p>Password: <input type="password" id="password"></p>
			<input type="submit" value="Login">
		</form>
	</div>
	<div class="welcomePanel">
		<h2 id="greeting"></h2>
	</div>
	<script src="app.js"></script>
</body>
</html>
